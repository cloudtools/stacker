version: 2

workflows:
  version: 2
  test-all:
    jobs:
      - lint
      - unit-test-37:
          requires:
            - lint
      - functional-test-37:
          requires:
            - unit-test-37
      - unit-test-38:
          requires:
            - lint
      - functional-test-38:
          requires:
            - unit-test-38
            - functional-test-37
      - unit-test-39:
          requires:
            - lint
      - functional-test-39:
          requires:
            - unit-test-39
            - functional-test-38
      - unit-test-310:
          requires:
            - lint
      - functional-test-310:
          requires:
            - unit-test-310
            - functional-test-39
      - cleanup-functional-buckets:
          requires:
            - functional-test-37
            - functional-test-38
            - functional-test-39
            - functional-test-310

jobs:
  lint:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: sudo pip install flake8 codecov pep8-naming
      - run: sudo python setup.py install
      - run: flake8 --version
      - run: make lint

  unit-test-37:
    docker:
      - image: circleci/python:3.7
    steps: &unit_test_steps
      - checkout
      - run: sudo python setup.py install
      - run: sudo make test-unit

  unit-test-38:
    docker:
      - image: circleci/python:3.8
    steps: *unit_test_steps

  unit-test-39:
    docker:
      - image: circleci/python:3.9
    steps: *unit_test_steps

  unit-test-310:
    docker:
      - image: circleci/python:3.10
    steps: *unit_test_steps

  functional-test-37:
    docker:
      - image: circleci/python:3.7
    steps: &functional_test_steps
      - checkout
      - run:
          command: |
            git clone https://github.com/bats-core/bats-core.git
            cd bats-core
            git checkout v1.0.2
            sudo ./install.sh /usr/local
            bats --version
      - run: sudo python setup.py install
      - run:
          command: |
            export TERM=xterm
            export AWS_DEFAULT_REGION=us-east-1
            export STACKER_NAMESPACE=cloudtools-functional-tests-$CIRCLE_BUILD_NUM
            export STACKER_ROLE=arn:aws:iam::459170252436:role/cloudtools-functional-tests-sta-FunctionalTestRole-1M9HFJ9VQVMFX
            sudo -E make test-functional

  functional-test-38:
    docker:
      - image: circleci/python:3.8
    steps: *functional_test_steps

  functional-test-39:
    docker:
      - image: circleci/python:3.9
    steps: *functional_test_steps

  functional-test-310:
    docker:
      - image: circleci/python:3.10
    steps: *functional_test_steps

  cleanup-functional-buckets:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          command: |
            tests/cleanup_functional_test_buckets.sh
